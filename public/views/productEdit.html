<form ng-submit="updateProduct(name, description, price)" class="form-horizontal"> <div class="form-group"> <label class="col-sm-2 control-label">Product Name</label> <div class="col-sm-10"> <input ng-model="product.name" type="text" class="form-control" placeholder="Name" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Product Price</label> <div class="col-sm-10"> <input ng-model="product.price" type="text" class="form-control" placeholder="Price" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Product Description</label> <div class="col-sm-10"> <textarea rows="10" ng-model="product.description" type="text" class="form-control" placeholder="Description..." required></textarea> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn">Submit</button> </div> </div> </form>
